services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./backend/internal:/app/internal
      - ./backend/main.go:/app/main.go


  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: mydatabase
    ports:
      - 3306:3306
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 1234
